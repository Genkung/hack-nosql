<ion-header>
  <ion-toolbar>
    <ion-title>BuySell</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        <h1>BTC</h1>
        <ion-grid>
          <ion-row>
              <ion-col size="10">
                  <h2>Buy : $30.2</h2>
              </ion-col>
              <ion-col size="2">
                <ion-button (click)="PresentModal()">Buy</ion-button>
              </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="10">
                    <h2>Sell : $29.4</h2>
                </ion-col>
                <ion-col size="2">
                  <ion-button (click)="Sell()">Sell</ion-button>
                </ion-col>
            </ion-row>
          </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
